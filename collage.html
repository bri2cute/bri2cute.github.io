<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brianna's Collage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F7B3FE;
            padding: 20px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px; /* Optional: Adds gap between grid items */
        }
        .image-grid img {
            max-width: 100%; /* Ensures images don't exceed grid item width */
            height: auto; /* Maintains aspect ratio */
            cursor: pointer; /* Change cursor to pointer on hover */
        }
    </style>
</head>
<body>
    <div class="image-grid">
        <img src="brianna.jpg" alt="Image 1" onclick="playAudio('bgaudio')">
        <img src="image2.jpg" alt="Image 2" onclick="playAudio('audio2')">
        <!-- Add more images as needed -->
    </div>

    <!-- Audio elements -->
    <audio id="audio1" src="bgaudio.mp3"></audio>
    <audio id="audio2" src="audio2.mp3"></audio>

    <script>
        function playAudio(audioId) {
            var audio = document.getElementById(audioId);
            audio.play();
        }
    </script>
</body>
</html>
