<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brianna's Collage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F7B3FE;
            padding: 20px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px; /* Optional: Adds gap between grid items */
        }
        .image-grid img {
            max-width: 100%; /* Ensures images don't exceed grid item width */
            height: auto; /* Maintains aspect ratio */
        }
    </style>
</head>
<body>
    <div class="image-grid">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <!-- Add more images as needed -->
    </div>

    <!-- Autoplay audio element -->
    <audio autoplay loop>
        <source src="background_audio.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
