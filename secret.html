<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F7B3FE;
            padding: 20px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }
        .password-form {
            margin: 0 auto;
            max-width: 300px;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
        }
        .password-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        .password-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="password-form">
        <form id="passwordForm">
            <label for="password">Enter the password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Submit">
        </form>
    </div>

    <div class="image-grid" id="imageGrid" style="display: none;">
        <!-- Your secret content goes here -->
    </div>

    <script>
        document.getElementById("passwordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var password = document.getElementById("password").value;
            if (password === "localuser") { // Change "your_password_here" to your desired password
                document.getElementById("passwordForm").style.display = "none";
                document.getElementById("imageGrid").style.display = "grid";
            } else {
                alert("Incorrect password. Please try again.");
            }
        });
    </script>
</body>
</html>
